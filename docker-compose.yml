version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: foosball-postgres
    environment:
      POSTGRES_DB: foosball
      POSTGRES_USER: foosball_user
      POSTGRES_PASSWORD: foosball_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U foosball_user -d foosball"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
