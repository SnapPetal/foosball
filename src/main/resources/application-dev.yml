# Database Configuration - H2 for local development
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/dbmaster
    username: dbmaster
    password: 
    driver-class-name: org.postgresql.Driver

  
  # Development-specific settings
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  
  # Jackson configuration for development
  jackson:
    serialization:
      fail-on-empty-beans: false
    deserialization:
      fail-on-unknown-properties: false

# Server Configuration
server:
  port: 8080

# Logging Configuration
logging:
  level:
    com.thonbecker.foosball: DEBUG
    org.springframework.data.rest: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.transaction: DEBUG

# Actuator endpoints for development monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: always

