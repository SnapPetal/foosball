# Application Configuration
spring.application.name=foosball

# Database Configuration
spring.datasource.url=jdbc:postgresql://ls-3cd9e093f05f5c4d801b58031197f04063b55800.cmldxjsfqvn4.us-east-1.rds.amazonaws.com:5432/postgres
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Schema Configuration
spring.jpa.properties.hibernate.default_schema=foosball
spring.jpa.properties.hibernate.search.default_schema=foosball

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.default-schema=foosball

# Server Configuration
server.port=8080

# Logging
logging.level.com.thonbecker.foosball=INFO
logging.level.org.springframework.data.rest=INFO

# Schema Management
foosball.schema.name=foosball
foosball.schema.create-if-not-exists=true
