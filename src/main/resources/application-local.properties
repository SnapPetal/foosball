# Local Development Profile
# Use with: --spring.profiles.active=local

# Database Configuration - H2 for local development
spring.datasource.url=jdbc:h2:mem:foosballdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for Development
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Liquibase for local development (use H2 auto-creation)
spring.liquibase.enabled=false

# H2 Console (for database inspection)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.thonbecker.foosball=DEBUG
logging.level.org.springframework.data.rest=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.transaction=DEBUG

# Development-specific settings
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Jackson configuration for development
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# Validation relaxed for development
spring.jpa.defer-datasource-initialization=true

# Actuator endpoints for development monitoring
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always

# Sample data loading
foosball.sample-data.enabled=true
