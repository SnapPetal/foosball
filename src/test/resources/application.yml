# Test Profile Configuration
# Use PostgreSQL for testing

# Database Configuration
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/dbmaster
    username: dbmasteruser
    password: ""
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: foosball_test
        search:
          default_schema: foosball_test
  
  # Disable Liquibase for tests
  liquibase:
    enabled: false

# Disable sample data loading
foosball:
  sample-data:
    enabled: false

# Logging
logging:
  level:
    com.thonbecker.foosball: INFO
    org.springframework.data.rest: INFO
